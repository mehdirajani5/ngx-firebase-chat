<div class="card-body shadow">
    <form [formGroup]="employeeForm">
        <div class="form-group mb-3">
            <label>Name:</label>
            <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
        </div>
        <div class="form-group mb-3">
            <label>Email:</label>
            <input type="text" class="form-control" placeholder="Enter your name" formControlName="email">
        </div>
        <div class="form-group mb-3">
            <label>Phone Number:</label>
            <input type="text" class="form-control" placeholder="Enter your name" formControlName="number">
        </div>
        <button class="btn btn-sm btn-secondary" (click)="createEmployee()">Submit</button>
    </form>
</div>
